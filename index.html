    <script>
      window.addEventListener('DOMContentLoaded', function() {
        // Fix image paths
        const basePath = '/dev-portfolio';
        const images = document.querySelectorAll('img');
        images.forEach(img => {
          if (img.src.includes('dev.jpg')) {
            img.src = basePath + '/dev.jpg';
          }
        });
      });
    </script>
